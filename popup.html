<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YakNoteğŸ‚</title>
    <!-- Link to custom CSS for styling -->
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="flex-row">
        <h1 class="title">YakNoteğŸ‚</h1>
        <div id="status"></div>
        <button id="darkModeToggle" class="btn"/>
      </div>
      <div class="form-group mt-4">
        <textarea
          id="noteInput"
          class="form-control"
          rows="4"
          placeholder="Enter your note"

      </div>
      <div class="btnRow">
        <button id="saveButton" class="btn btn-primary">Save Note</button>
        <button id="clearButton" class="btn btn-secondary">Clear</button>
      </div>
      <ul id="noteList" class="note-list"></ul>
    </div>

    <!-- Link to popup.js for functionality -->
    <script src="popup.js"></script>
  </body>
</html>
